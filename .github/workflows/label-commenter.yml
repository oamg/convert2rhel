name: Tests Label Commenter

on:
  pull_request:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1.10.0
        env:
          RUNNER_DEBUG: 1
        with:
          github_token: ${{ secrets.LABEL_COMMENTER }}
