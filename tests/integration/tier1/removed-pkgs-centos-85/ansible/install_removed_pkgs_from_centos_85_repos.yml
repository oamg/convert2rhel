- hosts: all
  tasks:
    - name: Add Centos 8.5.2111 BaseOS repo
      yum_repository:
        name: baseos-85
        description: CentOS Linux 8.5.2111 - BaseOS
        baseurl: https://vault.centos.org/8.5.2111/BaseOS/$basearch/os/
        enabled: no
        gpgcheck: no
    - name: Add Centos 8.4.2105 AppStream repo
      yum_repository:
        name: appstream-84
        description: CentOS Linux 8.4.ex2105 - AppStream
        baseurl: https://vault.centos.org/8.4.2105/AppStream/$basearch/os/
        enabled: no
        gpgcheck: no
    - name: Install package which isn't in CentOS 8.5 anymore
      yum:
        name: subscription-manager-initial-setup-addon
        enablerepo: "appstream-84,baseos-85"
        state: present
