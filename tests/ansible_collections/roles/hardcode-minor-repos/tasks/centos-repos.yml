- name: Overwrite AppStream repository (CentOS8.4)
  yum_repository:
    name: appstream
    description: AppStream repo
    baseurl: http://vault.centos.org/$contentdir/8.4.2105/AppStream/$basearch/os/
    state: present
    gpgcheck: yes
    enabled: yes
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-centosofficial
    file: CentOS-Linux-AppStream

- name: Overwrite BaseOS repository (CentOS8.4)
  yum_repository:
    name: baseos
    description: BaseOS repo
    baseurl: http://vault.centos.org/$contentdir/8.4.2105/BaseOS/$basearch/os/
    state: present
    gpgcheck: yes
    enabled: yes
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-centosofficial
    file: CentOS-Linux-BaseOS
