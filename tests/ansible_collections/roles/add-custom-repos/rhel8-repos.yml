- hosts: all
  tasks:
    - name: Add rhel8 baseos repo
      yum_repository:
        name: rhel-8-for-x86_64-baseos-rpms
        description: RHEL 8 BaseOS for $basearch
        baseurl: https://rhsm-pulp.corp.redhat.com/content/dist/rhel8/$releasever/$basearch/baseos/os/
        gpgcheck: no
        enabled: no
        file: rhel8

    - name: Add rhel8 appstream repo
      yum_repository:
        name: rhel-8-for-x86_64-appstream-rpms
        description: RHEL 8 AppStream for $basearch
        baseurl: https://rhsm-pulp.corp.redhat.com/content/dist/rhel8/$releasever/$basearch/appstream/os/
        gpgcheck: no
        enabled: no
        file: rhel8
