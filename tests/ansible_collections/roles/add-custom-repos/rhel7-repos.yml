- hosts: all
  tasks:
    - name: Add rhel7 server rpms repo
      yum_repository:
        name: rhel-7-server-rpms
        description: RHEL 7.9 for $basearch
        baseurl: https://rhsm-pulp.corp.redhat.com/content/dist/rhel/server/7/$releasever/$basearch/os/
        gpgcheck: no
        enabled: no
        file: rhel7

    - name: Add rhel7 server optional rpms
      yum_repository:
        name: rhel-7-server-optional-rpms
        description: RHEL 7.9 Optional for $basearch
        baseurl: https://rhsm-pulp.corp.redhat.com/content/dist/rhel/server/7/$releasever/$basearch/optional/os/
        gpgcheck: no
        enabled: no
        file: rhel7

    - name: Add rhel7 server extras rpms
      yum_repository:
        name: rhel-7-server-extras-rpms
        description: RHEL 7 Extras for $basearch
        baseurl: https://rhsm-pulp.corp.redhat.com/content/dist/rhel/server/7/$releasever/$basearch/extras/os/
        gpgcheck: no
        enabled: no
        file: rhel7
