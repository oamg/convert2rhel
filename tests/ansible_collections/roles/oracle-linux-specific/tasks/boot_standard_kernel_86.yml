---
- name: Install standard kernel (Oracle Linux 8.6)
  yum:
    name: "https://yum.oracle.com/repo/OracleLinux/OL8/6/baseos/base/x86_64/getPackage/kernel-4.18.0-372.9.1.el8.x86_64.rpm"
    state: present

- name: Get installed kernel version (Oracle Linux 8.6)
  shell: rpm -q --last kernel | head -1 | cut -d " " -f1 | sed 's/kernel-//'
  register: kernel_ver

- name: Set default kernel to Red Hat compatible kernel (Oracle Linux 8.6)
  shell: "grubby --set-default /boot/vmlinuz-{{ kernel_ver.stdout }}"
