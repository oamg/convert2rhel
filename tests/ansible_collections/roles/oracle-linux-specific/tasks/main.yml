---
- include_tasks: boot_standard_kernel.yml
  when:
    - not ansible_facts['distribution_version'] == "8.4" and ansible_facts['distribution_version'] == "8.6"

# For Oracle Linux EUS (8.4, 8.6, ..) we need to install the kernel from the respective repository
- include_tasks: boot_standard_kernel_84.yml
  when:
    - ansible_facts['distribution_version'] == "8.4"

- include_tasks: boot_standard_kernel_86.yml
  when:
    - ansible_facts['distribution_version'] == "8.6"
