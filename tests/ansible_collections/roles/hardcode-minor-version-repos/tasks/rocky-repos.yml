- name: Overwrite AppStream repository (Rocky 8.4)
  yum_repository:
    name: appstream
    description: AppStream repo
    baseurl: https://dl.rockylinux.org/vault/rocky/8.4/AppStream/$basearch/os/
    state: present
    gpgcheck: yes
    enabled: yes
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-rockyofficial
    file: Rocky-AppStream

