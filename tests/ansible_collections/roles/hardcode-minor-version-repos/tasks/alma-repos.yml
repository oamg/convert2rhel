- name: Overwrite AppStream repository (Alma Linux 8.4)
  yum_repository:
    name: appstream
    description: AppStream repo
    baseurl: https://repo.almalinux.org/vault/8.4/AppStream/$basearch/os/
    state: present
    gpgcheck: yes
    enabled: yes
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-AlmaLinux
    file: almalinux

