---
- hosts: all
  roles:

    - role: hardcode-minor-version-repos
      when: ansible_facts['distribution_version'] == "8.4" and ansible_facts['distribution'] != "OracleLinux"

    - role: update-system

    - role: oracle-linux-specific
      when: ansible_facts['distribution'] == "OracleLinux"

    - role: packaging

    - role: install-testing-deps
