## Tests on merge to main stage
- &tests-main-tier1-centos
  <<: *tests-tier0-centos
  # Run test automatically with merge commit to main branch
  manual_trigger: false
  identifier: "tier1-centos"
  tmt_plan: "tier1"
  trigger: commit
  branch: main

