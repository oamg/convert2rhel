- &tests-tier1-manual-centos
  <<: *tests-tier0-centos
  identifier: "tier1-centos"
  tmt_plan: "tier1"
  labels:
    - tier1
    - centos

- &tests-tier1-manual-oraclelinux-7
  <<: *tests-tier0-oraclelinux-7
  identifier: "tier1-ol7"
  tmt_plan: "tier1"
  labels:
    - tier1
